<p-table [value]="animalPage.content" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>#</th>
      <th>Nome</th>
      <th>Idade</th>
      <th>Tipo</th>
      <th>Ações</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-animal>
    <tr>
      <td>{{ animal.id }}</td>
      <td>{{ animal.name }}</td>
      <td>{{ animal.age }}</td>
      <td>{{ animal.animalType }}</td>
      <td>
        <p-button label="Editar" severity="warn" class="lista-botao" />
        <p-button label="Excluir" severity="danger" class="lista-botao" (click)="removerAnimal(animal.id)" />
      </td>
    </tr>
  </ng-template>
</p-table>
